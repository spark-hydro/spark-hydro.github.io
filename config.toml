# Hugo Site Configuration
baseURL = "https://spark-hydro.github.io/"
languageCode = "en-us"
title = "iHydro M&D"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "integrated hydrological modeling. uncertainty quantification. data-driven analysis"
      hero_description = "The iHydro M&D Research Group at Texas Tech University focuses on integrated hydrological modeling and data-driven water resources management, advancing uncertainty quantification and decision-support frameworks for sustainable water resources."
      hero_location = "Texas, USA"
      resume_url = "/files/Felipe_Cordero_CV_English_version.pdf"
      collab_tags = [
        "Full Stack Development",
        "AI Security & Compliance",
        "LLM-based Solutions",
        "PostgreSQL & Data Pipelines",
        "Agile Scrum"
      ]
  [languages.es]
    contentDir = "content/es"
    languageName = "Español"
    weight = 2
    [languages.es.params]
      tagline = "Ingeniero. Desarrollador de Software. Solucionador de problemas."
      hero_description = "Ingeniero estructural, IA y desarrollador full stack con más de 14 años en Arquitectura, Ingeniería y Construcción (AEC). Creando soluciones inteligentes y de seguridad para agentes de IA basados en LLM."
      hero_location = "Montreal, Canadá"
      resume_url = "/files/Felipe_Cordero_CV_English_version.pdf"
      collab_tags = [
        "Soluciones de IA/ML",
        "Software de Ingeniería",
        "I+D e Innovación",
        "Liderazgo Técnico",
        "Tecnología en Construcción"
      ]
  [languages.fr]
    contentDir = "content/fr"
    languageName = "Français"
    weight = 3
    [languages.fr.params]
      tagline = "Ingénieur. Codeur. Résolveur de problèmes."
      hero_description = "Ingénieur structure, IA et développeur full stack avec plus de 14 ans d'expérience en architecture, ingénierie et construction (AEC). Développement de solutions de sécurité et conformité pour agents IA basés sur LLM."
      hero_location = "Montréal, Canada"
      resume_url = "/files/Felipe_Cordero_CV_French_version.pdf"
      collab_tags = [
        "Solutions IA/ML",
        "Logiciels d'ingénierie",
        "R&D et Innovation",
        "Leadership technique",
        "Technologie de construction"
      ]

